<div class="flex flex-col justify-between gap-4 sm:flex-row">
  <div class="flex">
    <input
      hlmInput
      class="w-full md:w-80"
      placeholder="Filter emails..."
      [ngModel]="_emailFilter()"
      (ngModelChange)="_rawFilterInput.set($event)"
    />

    <button variant="link" hlmBtn>+ Add Student</button>
  </div>
  <button hlmBtn variant="outline" align="end" [brnMenuTriggerFor]="menu">
    Columns
    <hlm-icon name="lucideChevronDown" class="ml-2" size="sm" />
  </button>
  <ng-template #menu>
    <hlm-menu class="w-32">
      @for (column of _brnColumnManager.allColumns; track column.name) {
      <button
        hlmMenuItemCheckbox
        [disabled]="_brnColumnManager.isColumnDisabled(column.name)"
        [checked]="_brnColumnManager.isColumnVisible(column.name)"
        (triggered)="_brnColumnManager.toggleVisibility(column.name)"
      >
        <hlm-menu-item-check />
        <span>{{ column.label }}</span>
      </button>
      }
    </hlm-menu>
  </ng-template>
</div>

<brn-table
  hlm
  stickyHeader
  class="border-border mt-4 block h-[500px] overflow-auto rounded-md border"
  [dataSource]="_filteredSortedPaginatedPayments()"
  [displayedColumns]="_allDisplayedColumns()"
  [trackBy]="_trackBy"
>
  <brn-column-def name="select" class="w-12">
    <hlm-th *brnHeaderDef>
      <hlm-checkbox
        [checked]="_checkboxState()"
        (changed)="handleHeaderCheckboxChange()"
      />
    </hlm-th>
    <hlm-td *brnCellDef="let element">
      <hlm-checkbox
        [checked]="_isPaymentSelected(element)"
        (changed)="togglePayment(element)"
      />
    </hlm-td>
  </brn-column-def>
  <brn-column-def name="firstName" class="w-32 sm:w-40">
    <hlm-th truncate *brnHeaderDef>First Name</hlm-th>
    <hlm-td truncate *brnCellDef="let element">
      {{ element.firstName | titlecase }}
    </hlm-td>
  </brn-column-def>
  <brn-column-def name="lastName" class="w-32 sm:w-40">
    <hlm-th truncate *brnHeaderDef>Last Name</hlm-th>
    <hlm-td truncate *brnCellDef="let element">
      {{ element.firstName | titlecase }}
    </hlm-td>
  </brn-column-def>
  <brn-column-def name="email" class="w-80 sm:w-60">
    <hlm-th *brnHeaderDef>
      <button
        hlmBtn
        size="sm"
        variant="ghost"
        (click)="handleEmailSortChange()"
      >
        Email
        <hlm-icon class="ml-3" size="sm" name="lucideArrowUpDown" />
      </button>
    </hlm-th>
    <hlm-td truncate *brnCellDef="let element">
      {{ element.email }}
    </hlm-td>
  </brn-column-def>
  <brn-column-def name="phone" class="w-60 sm:w-40 lg:flex-1">
    <hlm-th *brnHeaderDef>Phone</hlm-th>
    <hlm-td class="font-medium tabular-nums" *brnCellDef="let element">
      {{ element.phoneNumber }}
    </hlm-td>
  </brn-column-def>
  <brn-column-def name="actions" class="justify-end w-16">
    <hlm-th *brnHeaderDef></hlm-th>
    <hlm-td *brnCellDef="let element">
      <button
        hlmBtn
        variant="ghost"
        class="h-6 w-6 p-0.5"
        align="end"
        [brnMenuTriggerFor]="menu"
      >
        <hlm-icon class="w-4 h-4" name="lucideEllipsis" />
      </button>

      <ng-template #menu>
        <hlm-menu>
          <hlm-menu-label>Actions</hlm-menu-label>
          <hlm-menu-separator />
          <hlm-menu-group>
            <button hlmMenuItem>Copy payment ID</button>
          </hlm-menu-group>
          <hlm-menu-separator />
          <hlm-menu-group>
            <button hlmMenuItem>View customer</button>
            <button hlmMenuItem>View payment details</button>
          </hlm-menu-group>
        </hlm-menu>
      </ng-template>
    </hlm-td>
  </brn-column-def>
  <div
    class="flex items-center justify-center p-20 text-muted-foreground"
    brnNoDataRow
  >
    No data
  </div>
</brn-table>
<div
  class="flex flex-col justify-between mt-4 sm:flex-row sm:items-center"
  *brnPaginator="
    let ctx;
    totalElements: _totalElements();
    pageSize: _pageSize();
    onStateChange: _onStateChange
  "
>
  <span class="text-sm text-muted-foreground text-sm"
    >{{ _selected().length }} of {{ _totalElements() }} row(s) selected</span
  >
</div>
